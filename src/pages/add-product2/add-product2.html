            <ion-item *ngIf="img1">             
                <div><img src="{{this.baseUrl}}/SmartFarm/AIP_PLANT/productimg/{{img1}}" width="100" /></div>            
              </ion-item> 

            <ion-item *ngIf="!isWeb">
                <p>{{imageURI[0]}}</p>
                <button ion-button outline (click)="getImage(1)">Get Image</button>

          <ion-item-group>
            <ion-item>
              <ion-input type="text" placeholder="*ชื่อสินค้า..." formControlName="name_product"></ion-input>
            </ion-item>
          </ion-item-group>
          <ion-item-group>
            <ion-item>
              <ion-input type="text" placeholder="*จำนวนสินค้า..." formControlName="status"></ion-input>
            </ion-item>
          </ion-item-group>


          <ion-item-group>
            <ion-item>
              <ion-input type="text" placeholder="*ราคา..." formControlName="price_product"></ion-input>
            </ion-item>
          </ion-item-group>

          <ion-item-group>
            <ion-item>
              <ion-input type="text" placeholder="*เบอร์โทร..." formControlName="tel"></ion-input>
            </ion-item>
          </ion-item-group>

          <ion-item-group>
            <ion-item>
              <ion-textarea placeholder="*รายละเอียด..." formControlName="description"></ion-textarea>
            </ion-item>
          </ion-item-group>

          <ion-item-group>
            <ion-item>
              <ion-label>หมวดหมู่</ion-label>
            
                <ion-select formControlName="id_category" [(ngModel)]="id_category" >
                   <ion-option *ngFor="let item of items;" [value] = "item.id_category">
                       <ion-item> {{item.name_category}}</ion-item>
                   </ion-option>
               </ion-select>
            </ion-item>
           </ion-item-group>

           <ion-item-group>
              <ion-item>
                <ion-label>ชื่อร้าน</ion-label>
