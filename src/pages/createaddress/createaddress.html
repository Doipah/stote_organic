<ion-header>
  <ion-navbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-baseline">
        <ion-col size="6">
          <!-- <h4 class="title"> -->
          <ion-title>{{ch_add}}</ion-title>
          <!-- <ion-title *ngIf="ckland == false"  >รายการสั่งซื้อ</ion-title>
                <ion-title  *ngIf="ckland == true" >Order list</ion-title> -->
          <!-- <p *ngIf="cklan==false"> สั่งซื้อวันที่
                      {{item.Timedata  |  date: 'dd/MM/yyyy' }} </p>
                  <p *ngIf="cklan==true"> DateTime {{item.Timedata |  date: 'dd/MM/yyyy' }} </p> -->
          <!-- </h4> -->
        </ion-col>
        <ion-col size="6" style="text-align: end;">
          <!-- <h4 class="more ion-text-end"> -->
          <ion-icon (click)="add_address()" style="color: white;font-size: xx-large;" name="md-add" item-end></ion-icon>

          <!-- </h4> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content >

  <!-- <ion-scroll style="height: 650px;" scrollY="true">  -->

  <ion-list  radio-group >

    <ion-card *ngFor="let item of user_address  let i = index;  ">
      <ion-item>
        <!-- <form [formGroup]="form"></form> -->
        <ion-label> {{i+1}}. {{name}} {{item.user_name_buy}}</ion-label>
        <ion-radio name="re" value="{{item.id_address}}" (click)="radioSelect(item.id_address)"></ion-radio>
        <!-- </form> -->
      </ion-item>
      <ion-card-content>
        <p> {{tel}}: {{item.tel}} </p>
        <p> {{add_ress}}: {{item.address}} {{item.name_in_thai_dis}} {{item.name_in_thai_sub}}  {{item.name_in_thai_pro}}</p>
        <p> {{postman}}: {{item.zip_code}} </p>
        
      </ion-card-content>
      <div class="caret"></div>

    </ion-card>
    <ion-item style="background-color: #fff;"></ion-item>

    <div *ngIf="user_address.length == 0 ">
      <h5 style="    text-align: center;">
        <img  style="width: 180px;margin-top: 20px;" src="../../assets/imgs/map.gif">
      </h5>
      <p style="text-align: center; font-size: initial;">{{new_address}} </p>

    </div>




  </ion-list>
<!-- </ion-scroll> -->



</ion-content>

<ion-footer *ngIf="user_address.length >= 1 " >
  <ion-toolbar>
    <h6 style="text-align: center; color: #fff   " (click)="gotocomfirm()">{{ch_add}}
    </h6>
  </ion-toolbar>
  <!-- <ion-toolbar *ngIf="cklan==true">
      <h6 style="text-align: center; color: #fff " (click)="payWithPaypal(total+30)">Buy Now {{total+30}}.00 ฿ </h6>
  </ion-toolbar> -->
</ion-footer>
