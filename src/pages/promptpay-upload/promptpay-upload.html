<ion-header>
  <ion-navbar>
    <ion-title *ngIf="ckland == false" >ยืนยันการโอนเงิน</ion-title>
    <ion-title *ngIf="ckland == true" >Confirm transfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <!-- <ion-list>
    <ion-item> -->
    <ion-card (click)="getImage(1)">
      <ion-card-header>
        <h4 class="more ion-text-center">
          <img style="    width: 98px;" src="../../assets/icon/uo.svg">
        </h4>
      </ion-card-header>
      <!-- <img src="../../assets/icon/photo.svg"> -->


      <ion-card-content>
        <div *ngIf="!test_me">
          <p  *ngIf="ckland == false"  class="more ion-text-center">
            อัพโหลดหลักฐาน
          </p>
          <p  *ngIf="ckland == true"  class="more ion-text-center">
            Upload evidence
          </p>
        </div>
        <div *ngIf="test_me">
          <p *ngIf="ckland == false" class="more ion-text-center" style="color: #4CAF50;">
            อัพโหลดหลักฐานเรียบร้อย
          </p>
          <p *ngIf="ckland == true" class="more ion-text-center" style="color: #4CAF50;">
            Uploaded successfully
          </p>
        </div>

      </ion-card-content>

    </ion-card>
    <div class="caret"></div>

    <ion-label *ngIf="ckland == false">วันที่โอน </ion-label>
    <ion-label *ngIf="ckland == true">Transfer date</ion-label>
    <ion-item style="border-radius: 5px;  background-color: #f4f4f4; " no-lines>

      <ion-datetime formControlName="promptpay_date" [(ngModel)]="promptpay_date" style="font-size: smaller;"
        displayFormat="DD/MM/YYYY" min="2563-01-01" max="2565-12-12"></ion-datetime>
      <!--               <ion-label no-margin *ngIf="!isUsernameValid">.errorUser</ion-label> -->

    </ion-item>
    <ion-label *ngIf="ckland == false">เวลาที่โอน </ion-label>
    <ion-label *ngIf="ckland == true">Transfer time </ion-label>
    <ion-item style="border-radius: 5px;  background-color: #f4f4f4; " no-lines>

      <ion-datetime formControlName="promptpay_time" [(ngModel)]="promptpay_time" style="font-size: smaller;"
        displayFormat="HH:mm"></ion-datetime>
      <!--               <ion-label no-margin *ngIf="!isUsernameValid">.errorUser</ion-label> -->

    </ion-item>
    <ion-label *ngIf="ckland == false">จำนวนเงินที่โอน </ion-label>
    <ion-label *ngIf="ckland == true">Amount to transfer</ion-label>
    <ion-item style="border-radius: 5px;  background-color: #f4f4f4; " no-lines>

      <ion-input type="text" style="font-size: smaller;" value="{{total}}"></ion-input>
      <!--               <ion-label no-margin *ngIf="!isUsernameValid">.errorUser</ion-label> -->

    </ion-item>
    <button ion-button
      style="     text-transform: initial;  font-size: initial; border-radius: 5px;  background-color: #8bc34a;width: 100%;margin-left: 2px;margin-top: 18px;"
      class="ion-button-class" shape="round" fill="solid" size="large" expand="block"
      (click)="uploaddata()">{{upload_tr}}</button>
    <!-- 
    </ion-item>
  </ion-list> -->
  </form>

</ion-content>
